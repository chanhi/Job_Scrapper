<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="report__main">
      <div class="report__title">
        <h2>Search Result weworkremotely.com</h2>
        <h3>Found {{resultNumber}} result for: {{searchingBy}}</h3>
      </div>
      <div class="report__buttons">
        <a href="/export?word={{searchingBy}}">
          <input class="a-button" type="submit" value="Export to CSV" />
        </a>
        <a href="/">
          <input class="a-button" type="submit" value="Go Home" />  
        </a>
        <a href="/report?word={{searchingBy}}">
          <input class="a-button" type="submit" value="Go Back" />  
        </a>
      </div>
    </div>
    <div class="horizon"></div>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
        <span>{{job.title}}</span>
        <span>{{job.company}}</span>
        <span>{{job.location}}</span>
        <a class="apply-link" href="{{job.Link}}" target="_blank">Apply</a>
      {% endfor %}
    </section>
  </body>
</html>
